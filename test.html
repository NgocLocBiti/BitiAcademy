<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p class="zoom-text">Hover over me to zoom</p>
</body>

</html>

<style>
    .zoom-text {
        transition: transform 0.3s;
        /* Tạo hiệu ứng transition */
    }

    .zoom-text:hover {
        transform: scaleY(1.5);
        /* Phóng to văn bản khi di chuột vào */
    }
</style>
