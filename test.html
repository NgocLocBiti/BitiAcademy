<style>
    #homeToTopBtn {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        z-index: 10;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: transparent;
        bottom: -100px;
        right: 30px;
        transition: 0.5s ease;
    }
</style>

<script>
    window.onscroll = function () {
        myFunction();
    };
    var toTop = document.getElementById("homeToTopBtn");

    function myFunction() {
        if (window.scrollY >= 300) {
            toTop.style.bottom = "100px";
        } else {
            toTop.style.bottom = "-100px";
        }
        this.oldScroll = this.scrollY;
    }

</script>
